  <!-- Videos.js v5.19 -->
  <link href="https://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/5.19/video.min.js"></script>
<!--
    https://ithelp.ithome.com.tw/articles/10197696
  	參數設定[註1]
  	autoplay: 自動播放
  	controls: 顯示控制器
  	poster: 預覽圖
  	preload: 設定預載入模式
  -->
  <video id="my-video" class="<video></video>-js" width="360" height="240" data-setup='{ "autoplay": true, "controls": true, "poster": "", "preload": "auto" }'>
      <source src="https://asset1.ntdtv.com.tw/public/uploads/assets/2022/02/28/2022-02-28-621cc14b27031.mp4" type='video/mp4'>
  	<p class="vjs-no-js">
  		<!-- 如果使用者不支援JavaScript，顯示這段-->
  		To view this video please enable JavaScript, and consider upgrading to a web browser that
  		<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
  	</p>
  </video>
  <br />
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
  <button onclick="mute()">Mute</button>
  <script>
  	var videoPlayer = videojs( "my-video" );
  	function play()
  	{
  		videoPlayer.play(); // 播放
  	}
  	function pause()
  	{
  		videoPlayer.pause(); // 暫停
  	}
  	function mute()
  	{
  		videoPlayer.muted( true ); // 靜音
  	}
  </script>
